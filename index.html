<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Algoritmos</title>

    <style>
        body {
            background: #ff9966;
            color: #ffff00;
            font-family: garamond, sans-serif;
            margin: 0;
        }

        header {
            background: #663300;
            padding: 25px;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            border-bottom: 2px solid #30363d;
        }

        #controls {
            padding: 20px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        button, select {
            background: #660066;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            border: 2px solid #ffcc00;
            cursor: pointer;
            font-size: 18px;
        }

        canvas {
            display: block;
            margin: 20px auto;
            background: #330000;
            border: 4px solid #ffcc00;
            border-radius: 10px;
        }
    </style>

    <!-- Pyodide (NECESARIO para GitHub Pages) -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
</head>

<body>
    <header>Visualizador de Algoritmos</header>

    <div id="controls">
        <select id="algorithm">
            <option value="bubble">Bubble</option>
            <option value="insertion">Insertion</option>
            <option value="selection">Selection</option>
            <option value="template">Template</option>
        </select>

        <button onclick="generate()">Generar</button>
        <button onclick="start()">Iniciar</button>
        <button onclick="pause()">Pausar</button>
        <button onclick="reset()">Reiniciar</button>
    </div>

    <canvas id="canvas" width="900" height="500"></canvas>

    <script>
        let valores = [];
        let running = false;
        let pyodide;

        async function loadPyodideAndPackages() {
            pyodide = await loadPyodide();
        }
        loadPyodideAndPackages();

        function draw(values) {
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const width = canvas.width / values.length;

            values.forEach((value, i) => {
                const h = value * 4;

                ctx.fillStyle = `hsl(${i * 3}, 100%, 60%)`;
                ctx.fillRect(i * width, canvas.height - h, width - 2, h);
            });
        }

        function generate() {
            valores = Array.from({ length: 150 }, () =>
                Math.floor(Math.random() * 120 + 10)
            );
            draw(valores);
        }

        async function start() {
            running = true;

            const alg = document.getElementById("algorithm").value;
            const path = `algorithms/sort_${alg}.py`;

            const res = await fetch(path);
            const pyScript = await res.text();

            await pyodide.runPythonAsync(pyScript);

            pyodide.globals.get("init")(valores);

            loop();
        }

        async function loop() {
            while (running) {
                const updated = pyodide.globals.get("step")();
                draw(updated);
                await new Promise(r => setTimeout(r, 20));
            }
        }

        function pause() {
            running = false;
        }

        function reset() {
            running = false;
            draw(valores);
        }
    </script>
</body>
</html>
