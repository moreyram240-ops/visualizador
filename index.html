<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Algoritmos</title>

    <style>
        body {
            background: #0d1117;
            color: #e6edf3;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background: #161b22;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 2px solid #30363d;
        }

        #controls {
            padding: 20px;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        select, button {
            background: #21262d;
            color: white;
            padding: 10px 15px;
            border-radius: 6px;
            border: 1px solid #30363d;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover, select:hover {
            background: #30363d;
        }

        canvas {
            display: block;
            margin: 20px auto;
            background: #0d1117;
            border: 2px solid #30363d;
        }
    </style>

    <!-- Pyodide -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
</head>

<body>
    <header>Visualizador de Algoritmos de Ordenamiento</header>

    <div id="controls">
        <select id="algorithm">
            <option value="bubble">Burbuja</option>
            <option value="selection">Selección</option>
            <option value="insertion">Inserción</option>
        </select>

        <button onclick="generate()">Generar</button>
        <button onclick="start()">Iniciar</button>
        <button onclick="pause()">Pausar</button>
        <button onclick="reset()">Reiniciar</button>
    </div>

    <canvas id="canvas" width="900" height="500"></canvas>

    <script>
        let valores = [];
        let running = false;
        let pyodide;
        let algoritmo;

        async function loadPyodideAndPackages() {
            pyodide = await loadPyodide();
        }

        loadPyodideAndPackages();

        function draw(values) {
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const width = canvas.width / values.length;

            values.forEach((value, i) => {
                const h = value * 4;
                ctx.fillStyle = "#58a6ff";
                ctx.fillRect(i * width, canvas.height - h, width - 2, h);
            });
        }

        function generate() {
            valores = Array.from({ length: 150 }, () => Math.floor(Math.random() * 120 + 10));
            draw(valores);
        }

        async function start() {
            if (!valores.length) return;

            running = true;

            const alg = document.getElementById("algoritmos").value;
            const path = `algoritmos/sort_${alg}.py`;

            const res = await fetch(path);
            const pyScript = await res.text();

            await pyodide.runPythonAsync(pyScript);

            pyodide.globals.get("init")(valores);

            loop();
        }

        async function loop() {
            while (running) {
                const updated = pyodide.globals.get("step")();
                draw(updated);
                await new Promise(r => setTimeout(r, 20));
            }
        }

        function pause() {
            running = false;
        }

        function reset() {
            running = false;
            draw(valores);
        }
    </script>

</body>
</html>
